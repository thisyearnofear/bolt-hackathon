<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon.dev</title>
    <meta
      name="description"
      content="Join the world's largest hackathon with $1M+ in prizes. A virtual celebration of innovation and creativity."
    />
    <meta
      name="keywords"
      content="hackathon, virtual hackathon, coding competition, innovation, technology"
    />
    <meta name="author" content="hackathon.dev" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Development CSP will be injected here by script in dev mode -->
    <script>
      // Only in development mode, add CSP meta tag to allow localhost connections
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        const meta = document.createElement("meta");
        meta.httpEquiv = "Content-Security-Policy";
        meta.content =
          "default-src 'self'; connect-src 'self' http://localhost:* http://127.0.0.1:* https://api.openai.com https://generativelanguage.googleapis.com https://*.netlify.app https://w3s.link https://*.ipfs.dweb.link https://ipfs.io https://*.infura-ipfs.io wss://*.bridge.walletconnect.org; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; media-src 'self' https: blob:; worker-src 'self' blob:;";
        document.head.appendChild(meta);
        console.log("Development CSP applied");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
